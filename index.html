<html><head><base href="." />
<meta charset="UTF-8">
<title>Search Interface</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Space Grotesk', sans-serif;
    }

    body {
        min-height: 100vh;
        background: #000000;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #ffffff;
    }

    .tos-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        padding: 2rem;
    }

    .tos-content {
        max-width: 600px;
        max-height: 400px;
        overflow-y: auto;
        padding: 2rem;
        border: 1px solid rgba(255, 255, 255, 0.2);
        margin-bottom: 2rem;
        font-size: 1.2rem;
        line-height: 1.6;
    }

    .accept-btn {
        padding: 1rem 2rem;
        background: transparent;
        border: 2px solid white;
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 1rem;
    }

    .accept-btn:hover {
        background: rgba(255, 255, 255, 0.1);
    }

    .search-container {
        width: 90%;
        max-width: 600px;
        padding: 2rem;
        background: transparent;
        animation: fadeIn 0.5s ease-in;
        display: none;
    }

    h1 {
        text-align: center;
        margin-bottom: 2rem;
        font-size: 2.5rem;
        color: #ffffff;
        text-transform: lowercase;
        animation: slideDown 0.5s ease-out;
    }

    .search-box {
        position: relative;
        width: 100%;
        animation: slideUp 0.5s ease-out;
    }

    input[type="search"] {
        width: 100%;
        padding: 1rem 1.5rem;
        font-size: 1.1rem;
        background: transparent;
        border: 2px solid rgba(255, 255, 255, 0.2);
        color: white;
        transition: all 0.3s ease;
        -webkit-appearance: none;
    }

    input[type="search"]::-webkit-search-cancel-button {
        -webkit-appearance: none;
    }

    input[type="search"]:focus {
        outline: none;
        border-color: #ffffff;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    input[type="search"]::placeholder {
        color: rgba(255, 255, 255, 0.5);
    }

    .search-icon {
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        transition: transform 0.3s ease;
    }

    .search-icon:hover {
        transform: translateY(-50%) scale(1.1);
    }

    .search-options {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-top: 1rem;
        animation: slideUp 0.5s ease-out;
        flex-wrap: wrap;
    }

    .search-option {
        padding: 0.5rem 1rem;
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .search-option:hover {
        border-color: white;
        background: rgba(255, 255, 255, 0.1);
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes slideDown {
        from { transform: translateY(-20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }
</style>
</head>
<body>
    <div class="tos-screen">
        <div class="tos-content">
            <p>this is the worst browser, im not joking, dont be lAZY. and just searc urself. GHJDGBJHDKBFDJKDFGBIUDHFFEGJKEFGFEJK</p>
        </div>
        <button class="accept-btn">Accept Terms</button>
    </div>

    <div class="search-container">
        <h1>search</h1>
        <div class="search-box">
            <input type="search" placeholder="Type to search..." id="searchInput">
            <svg class="search-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"/>
                <line x1="21" y1="21" x2="16.65" y2="16.65"/>
            </svg>
        </div>
        <div class="search-options">
            <button class="search-option" data-platform="youtube">YouTube</button>
            <button class="search-option" data-platform="reddit">Reddit</button>
            <button class="search-option" data-platform="twitter">Twitter</button>
            <button class="search-option" data-platform="tumblr">Tumblr</button>
            <button class="search-option" data-platform="instagram">Instagram</button>
            <button class="search-option" data-platform="facebook">Facebook</button>
            <button class="search-option" data-platform="pinterest">Pinterest</button>
            <button class="search-option" data-platform="linkedin">LinkedIn</button>
            <button class="search-option" data-platform="wikipedia">Wikipedia</button>
        </div>
    </div>

    <script>
        const tosScreen = document.querySelector('.tos-screen');
        const searchContainer = document.querySelector('.search-container');
        const acceptButton = document.querySelector('.accept-btn');
        
        acceptButton.addEventListener('click', () => {
            tosScreen.style.display = 'none';
            searchContainer.style.display = 'block';
        });

        const searchInput = document.getElementById('searchInput');
        const searchIcon = document.querySelector('.search-icon');
        const searchOptions = document.querySelectorAll('.search-option');
        let currentPlatform = 'youtube';

        function getSearchURL(query, platform) {
            const encodedQuery = encodeURIComponent(query);
            const urls = {
                youtube: `https://www.youtube.com/results?search_query=${encodedQuery}`,
                reddit: `https://www.reddit.com/search/?q=${encodedQuery}`,
                twitter: `https://twitter.com/search?q=${encodedQuery}`,
                tumblr: `https://www.tumblr.com/search/${encodedQuery}`,
                instagram: `https://www.instagram.com/explore/tags/${encodedQuery}/`,
                facebook: `https://www.facebook.com/search/top/?q=${encodedQuery}`,
                pinterest: `https://www.pinterest.com/search/pins/?q=${encodedQuery}`,
                linkedin: `https://www.linkedin.com/search/results/all/?keywords=${encodedQuery}`,
                wikipedia: `https://wikipedia.org/w/index.php?search=${encodedQuery}`
            };
            return urls[platform];
        }

        function performSearch() {
            if (searchInput.value.trim() !== '') {
                searchIcon.style.animation = 'pulse 0.5s ease';
                const query = searchInput.value;
                window.location.href = getSearchURL(query, currentPlatform);
                setTimeout(() => {
                    searchIcon.style.animation = '';
                }, 500);
            }
        }

        searchOptions.forEach(option => {
            option.addEventListener('click', (e) => {
                searchOptions.forEach(opt => opt.style.borderColor = 'rgba(255, 255, 255, 0.2)');
                e.target.style.borderColor = 'white';
                currentPlatform = e.target.dataset.platform;
            });
        });

        searchIcon.addEventListener('click', performSearch);

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // Set YouTube as default selected
        document.querySelector('[data-platform="youtube"]').style.borderColor = 'white';
    </script>
</body>
</html>
